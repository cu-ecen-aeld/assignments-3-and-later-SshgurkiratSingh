name: assignment-test

on:
  push:
    tags-ignore:
      - "*"
    branches:
      - "*"

jobs:
  unit-test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          export CROSS_COMPILE=/home/gurkirat/Documents/gcc-arm-10.3-2021.07-x86_64-aarch64-none-linux-gnu/bin/aarch64-none-linux-gnu-
          echo "CROSS_COMPILE set to $CROSS_COMPILE"

      - name: Ensure script is executable
        run: chmod +x ./unit-test.sh

      - name: Run unit test
        run: ./unit-test.sh
        shell: bash # Specify the shell if needed

  full-test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          export CROSS_COMPILE=/home/gurkirat/Documents/gcc-arm-10.3-2021.07-x86_64-aarch64-none-linux-gnu/bin/aarch64-none-linux-gnu-
          echo "CROSS_COMPILE set to $CROSS_COMPILE"

      - name: Ensure script is executable
